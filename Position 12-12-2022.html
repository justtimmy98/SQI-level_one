<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .relative{
            position: relative;
            width: 500px;
            height: 500px;
            border: 3px solid black;
        }
        .absolute{
            width: 100px;
            height: 100px;
            position: absolute;
            border-left: 0px;
        }
    </style>
</head>
<body>
    <div class="relative">
        <div class="absolute">

        </div>
    </div>
</body>
</html>
